<!DOCTYPE html>
<html lang="en">
<head>
  <title>Martin</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <nav class="navbar navbar-expand-sm bg-dark navbar-dark sticky-top">
      <div class="container-fluid">
          <a class="navbar-brand" href="#">Martin Workstation</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
          <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="collapsibleNavbar">
          <ul class="navbar-nav">
              <li class="nav-item">
                    <a class="nav-link" href="#">Stock</a>
              </li>
          </ul>
          </div>
      </div>
      </nav>

  <div class="container-fluid p-5 bg-primary text-white text-center">
    <div id="container">
      <form>
        <div class="form-group">
          <label for="stock_symb">Stock Symbol</label>
          <input type="text" class="form-control" id="stock_symb" placeholder="Enter Stock Name">
        </div>
        <button type="submit" class="btn btn-primary" id="stock_symb_submit">Add</button>
      </form>

    </div>
  </div>

  <div class="container-fluid p-5 bg-primary text-white text-center">
    <ul class="list-group" id="stock_list">

    </ul>
  </div>
  <script type="text/javascript" src="/eel.js"></script>
  <script type="text/javascript" src="bootstrap.bundle.min.js"></script>
  <script type="text/javascript" src="main_page.js"></script>
</body>
</html>
